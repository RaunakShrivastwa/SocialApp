<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="icon"
            href="https://agi.skeds.in/wp-content/uploads/2018/02/service-nine.jpg">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
              

               @media only screen and (max-width: 770px) {
                  .vd{
                    margin-top: 10px;
                    height: auto !important;
                  }
                  .data{
                    display: none;
                  }
                  .big-head{
                    margin-top: 20px;
                    display: block !important;
                  }
                  .last{
                    display: none !important;
                  }
                  .hed{
                     display: none !important;
                  }
               }
               
        </style>
    </head>

    <body>
        <div class="container-fluid">
            <!-- course heading 1 -->
            <div class="container p-3 big-head"
                style="height:auto;background-color:
                #453f69; display: none;
                border-radius: 5px;">
                <img style="border-radius: 50%; width: 70px;" class="mt-3"
                    src="https://th.bing.com/th/id/OIP.pe_zC73lgoelUmh2Knel1wAAAA?pid=ImgDet&w=150&h=150&c=7&dpr=1.3"
                    alt=""> <span class="ml-2 p-3" style="color: #edb10d;">Total
                    MileStone:
                    15</span>
                <div class="text-center p-2 con" style="margin-top: -40px;"
                    th:each="link:${link}">
                    <h3 class="text-white mt-0">Java/Basic Fundamental</h3>
                    <p class="text-white-50">
                        <span th:text="${link.information}"></span>
                        <a
                            href="">visit</a>
                    </p>
                </div>
            </div>
            <!-- course Heading2 -->
            <div style="display: flex; flex-direction: row;">
                <!-- left heading -->
                <div class=" mt-3 col-md-4" th:each="link:${link}"
                    style="box-shadow: 1px
                    0px 8px 0px
                    rgb(110, 106,
                    106);background-color: #453f69;border-radius: 5px; display:
                    flex;flex-direction: row;">
                    <a href="/javaContent1" style="text-decoration: none;">
                        <div style="display: flex; flex-direction: row; "
                            class="mt-3">
                            <div style="display: flex; flex-direction:
                                row;background-color:
                                aliceblue;height:45px;border-radius:10px; width:
                                80px;color: black;"
                                class="justify-content-around align-items-center font-weight-bold
                                d-flex">

                                <img width="14px"
                                    src="https://classroom.codingninjas.com/assets-app/images/topics-exit1.svg"
                                    alt="">Topics
                                   
                            </div>
                        </div>

                    </a>
                     <div class="d-flex justify-content-around ml-3 align-items-center text-center"  style="width: 100%; background-color: #2a2747;">
                        <h5 class="p-1 text-white"><span class="" th:text="${link.content}"></span> <br>
                            <span class="mt-2">Lecture :-</span> <span th:text="${link.id}"></span></h5>
                     </div>
                </div>

                <!-- right heading -->
                <div class="mt-3 align-items-center d-flex hed
                    justify-content-around rounded ml-3" style="width:
                    100%;background-color: #343152; height: 80px;">
                    <nav class="navbar navbar-expand-lg d-flex justify-content-around align-items-center
                        sticky-top" style="background-color: #343152;">
                        <button class="navbar-toggler" type="button"
                            data-toggle="collapse"
                            data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        </button>

                        <div class="collapse navbar-collapse" s
                            id="navbarSupportedContent">
                            <ul class="navbar-nav" tyle="justify-content: space-between; display: flex;">
                                <li class="nav-item">
                                    <a class="nav-link"
                                        href="/help"><h5 class="text-white">Help</h5></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/about"><h5 class="text-white">About</h5></a>
                                </li>

                            </ul>
                        </div>
                    </nav>

                </div>

            </div>


            <div class="col-md-12 mt-2 row p-0 m-0">
                <div class="col-md-4 col-sm-12 overflow-auto con-data data"
                    style="height:
                    590px;">

                    <!-- course Data -->
                    <table class="table table-striped table-bordered"
                        style="background:black;">

                        <tbody style="height:auto">
                            <tr th:each="user:${userList}"
                                class="font-weight-bold mt-5 p-5"
                                style="background-color: white;box-shadow: 1px
                                0px 8px 0px
                                rgb(110, 106,
                                106);">

                                <div class="container" style="box-shadow: 1px
                                    0px 8px 0px
                                    rgb(110, 106,
                                    106); border-radius: 5px; border: 20px solid
                                    #453f69;border-right:
                                    0;border-top: 0;border-bottom:
                                    0;border-left:30;">
                                    <div class="col-md-12 col-sm-12 text-center
                                        row p-2 mt-4
                                        align-items-center
                                        justify-content-around d-flex">
                                        <div class="col-md-6 col-sm-12">
                                            <p class="heading "
                                                style="font-size:20px;"><a
                                                    style="color: black;
                                                    text-decoration: none;"
                                                    title="Computer fundame"
                                                    th:href="@{/lec/{userId}(userId=${user.id})}">
                                                    <p th:if = "${user.id != link.id}">
                                                        <img width="16px" src="data:image/svg+xml,%3Csvg%20fill%3D%22%23000000%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%20width%3D%2224%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%0A%20%20%20%20%3Cpath%20d%3D%22M8%205v14l11-7z%22%2F%3E%0A%20%20%20%20%3Cpath%20d%3D%22M0%200h24v24H0z%22%20fill%3D%22none%22%2F%3E%0A%3C%2Fsvg%3E" alt="">
                                                        <span
                                                        th:text="${user.content}">
                                                    </span>
                                                    </p>

                                                    <p th:if = "${user.id == link.id}">
                                                        <img width="16px" src="data:image/svg+xml,%3Csvg%20fill%3D%22%23000000%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%20width%3D%2224%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%0A%20%20%20%20%3Cpath%20d%3D%22M6%2019h4V5H6v14zm8-14v14h4V5h-4z%22%2F%3E%0A%20%20%20%20%3Cpath%20d%3D%22M0%200h24v24H0z%22%20fill%3D%22none%22%2F%3E%0A%3C%2Fsvg%3E" alt="">
                                                        <span
                                                        th:text="${user.content}" style="color: rgb(98, 255, 0);">
                                                    </span>
                                                    </p>

                                                    
                                                </a>
                                            </p>
                                            <small class="deadline"
                                                style="color: #edb10d;">DeadLine:
                                                7sep 2023</small>
                                        </div>
                                        <div class="col-md-6 col-sm-12"><p
                                                style="font-size:15px">Current
                                                Score:- 0</p>
                                            <small>out of 1200</small>
                                        </div>
                                    </div>
                                </div>



                            </tr>
                        </tbody>

                    </table>
                </div>
                <!-- vdo -->
                <div class="col-md-8 col-sm-12 vd align-items-center d-flex
                    flex-column mt-1" style="height: 620px;
                    width: 100%;">
                    <table>
                        <tbody>
                            <tr th:each="link:${link}">
                                <div class="embed-responsive
                                    embed-responsive-16by9">

                                    <iframe class="embed-responsive-item p-1
                                        vdo"
                                        height="500px"
                                        th:src="@{${link.name}}"
                                        allowfullscreen></iframe>
                                </div>
                            </tr>
                        </tbody>
                    </table>
                    <!-- forward button -->
                    <div class="row align-items-center mt-2 align-items-center
                        justify-content-around rounded " style="width:
                        100%; background-color: #2a2747; height: 80px;">
                        <a th:href="@{/Decr/{userId1}(userId1=${link.id})}"
                            style="text-decoration: none;">
                            <div class="row">
                                <img
                                    src="https://classroom.codingninjas.com/assets-app/images/arrow-left.png"
                                    alt="">
                                <h6 class="text-white ml-1 mt-2">previous</h6>
                            </div>
                        </a>

                        <button class="btn btn-danger"><small>MARK AS WATCHED</small></button>

                        <a th:href="@{/Incr/{userId2}(userId2=${link.id})}">
                            <div class="row ml-4">
                                <img
                                    src="https://classroom.codingninjas.com/assets-app/images/arrow-right.png"
                                    alt="">
                                <h6 class="text-white ml-1 mt-3">next</h6>
                            </div>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </body>

</html>
